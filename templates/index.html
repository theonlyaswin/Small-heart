<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Heart</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/logo.ico') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="{{ url_for('static',filename='js/script.js') }}" defer></script>
</head>

<body>
    <div class="title">
        <h1 id="main-title1">Small</h1>
        <h1 id="main-title2">Heart</h1>
    </div>    
    <div class="sub-text-span"><span>Simple</span><span>Open-Source</span><span>URL-Shortner</span></div>
    <div id="line">
    </div>
<div class="main">

    <form class="sub-text" , method="post">
        <label id="original" for="original">Enter your lengthy URL :</label>
        
        <input class="entry-field" type="url"  name="original" placeholder="  Boring URL" value="{{original_url}}">
        
        <input class="input-button" type="submit" value="Shorten">
        
        <label id="output" for="output">Output URL :</label>
        
        <input class="entry-field" id="final" type="text"  name="output" placeholder="  Cute URL" value="{{output_url}}">
        
        <input class="copy-button" id= "copy-button" type="button" value="Copy">
    </form>
    
    <footer class="footer">
        <h3 id="footer">Made with ðŸ’– by Aswin</h3>
    </footer>
</div>
</body>

</html>
